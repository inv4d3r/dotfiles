unbind C-b
set -g prefix M-m
bind M-m send-prefix

bind M-r source-file ~/.tmux.conf

set -g default-terminal "screen-256color"

set-option -g default-shell /bin/zsh

# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour108
set -g status-interval 2

# messaging
set -g message-fg colour235 # black
set -g message-bg colour214 # yellow
set -g message-command-fg colour109 # blue
set -g message-command-bg colour235

# info on left
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# clock 
setw -g clock-mode-colour colour175 # purple
setw -g mode-attr bold
setw -g mode-fg colour223 
setw -g mode-bg colour237

# pane border
set -g pane-border-bg colour235 # gruvbox bg0
set -g pane-border-fg colour235
set -g pane-active-border-bg colour235 
set -g pane-active-border-fg colour108

# global status
set -g status-position bottom
set -g status-bg colour235
set -g status-fg colour246
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour223,bg=colour237,bold] #S #[fg=colour108,bg=colour235,bold] #H #[fg=colour223,bg=colour237,bold] %d/%m #[fg=colour223,bg=colour235,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# window status
setw -g window-status-current-fg colour223
setw -g window-status-current-bg colour237
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour223]:#W#F '

#setw -g window-status-fg colour223
#setw -g window-status-bg colour237
#setw -g window-status-attr bold
#setw -g window-status-format ' #I#[fg=colour223]:#W#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour108
setw -g window-status-bell-bg colour237

# message text
set -g message-attr bold
set -g message-fg colour108
set -g message-bg colour237

# page number display (prefix-q)
set-option -g display-panes-active-colour colour108
set-option -g display-panes-colour colour246
